name: Test the Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Test the Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: install
        uses: actions/checkout@v4
        run: |
          install: npm ci

      - name: build
        uses: actions/checkout@v4
        run: |
          build: npm run build

      - name: start
        uses: actions/checkout@v4
        run: npm run start

      - name: test
        uses: actions/checkout@v4
        run: npm run test
