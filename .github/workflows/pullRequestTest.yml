name: Test the Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Test the Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - name: start
        run: npm run start

      - name: test
        run: npm run test
